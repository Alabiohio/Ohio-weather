    <header class="grid-container">
        <div class="grid-x grid-margin-x">
            <div class="cell">
                <span class="hdNm">WEATHER</span>
            </div>
        </div>        
      </header>

    
    <main>      
        
        <div class="grid-container toAdd align-center-middle text-center">
              <div class="grid-x align-center-middle text-center">
                   <div class="cell small-10">                    
                       <input type="search" id="cityInputI">
                       <button class="button" id="reInfoI">Search</button>                         
                   </div>
                  <div class="cell">
                      <span>Or use your current Location</span>
                      <div class="cell text-center align-center-middle">
                          <button class="button clear" id="locationI">Turn on location services</button>
                      </div>  
                  </div>
                  
                  <div class="cell load">
                      <l-tail-chase
                          size="50"
                          speed="1.75" 
                          color="navy" 
                          ></l-tail-chase>
                  </div>
                  
              </div>
        </div>        
        
        <div class="grid-container">
            
            <div class="grid-x align-center-middle text-center" id="mainCont">
                <l-trefoil
                    size="50"
                    stroke="5"
                    stroke-length="0.15"
                    bg-opacity="0.1"
                    speed="1.4" 
                    color="navy" 
                    ></l-trefoil>
            </div>
                         
          <div class="grid-x grid-margin-x">
              
              <div class="cell small-2 medium-1 large-1 text-center">
                  <button id="addCity">
                       <i class="fas fa-plus" id="add"></i>
                  </button>                 
              </div>
              
              <div class="cell small-1 medium-1 large-1 text-center">
                  <a class="button clear" id="settings" href="settings.html">
                       <i class="fas fa-gear" id="add"></i>
                  </a>                 
              </div>
                        
              
            <div class="cell small-8 medium-10 large-10 text-center">
                <span class="" id="locaName">Alimosho</span>
            </div>
                 
              <div class="cell text-center align-center-middle">
                   <button class="button clear" id="location">Turn on location services</button>
              </div>     
              
         </div>
            
        
        <div class="grid-x grid-margin-x">
          <div class="cell text-center">
             <input type="search" id="cityInput">
             <button class="button" id="reInfo">Search</button>
        </div>
        </div>
        
        
           <div class="grid-x grid-margin-x">
                            
               <div class="cell text-center">
                   <span id="temp">27°<sup id="celsius">c</sup></span>
               </div>
               
                   <div class="cell text-center">
                   <span id="weaInfo">Foggy 35°/24°</span>
               </div>
               
                   <div class="cell text-center">
                       <button id="aqiBox" class="button">AQI 70</button>
                   </div>
                   
            </div>
                 
        <div class="grid-x grid-margin-x">
            
            <div class="cell" id="fiveDysBox">
            <table>
                    <thead>
                        <tr>
                    		    <th>Head1</th>
                    		    <th>Head2</th>
                    		</tr>
                    </thead>                    		
                    <tbody id="threeDysF"></tbody>
                </table>
        </div>
               
            <div class="cell" id="tFhrsBox">

                    <tr id="temp24"></tr>
                    <tr id="icon"></tr>
                    <tr id="wind"></tr>
                    <tr id="times"></tr>            
                </table>
            </div>
        </div>
                    
            <div class="forcasts grid-x" id="airInfo">
                
                <div class="airI">                
                <div class="sun_wind" id="windSpeed">
                <span id="speed" class="sunText">speed</span>                             
            </div>                  
                <div class="sun_wind" id="riseSet">
                    <div id="sunrise" class="col-md-6 sunText">sunrise</div>
                    <div id="sunset" class="col-md-6 sunText">sunset</div>
                </div>                     
                </div>
            
            <div id="moreInfoBox">
                <table>                 
                       <tr>
                           <td>Humidity</td>

                       </tr>
                       <tr>
                           <td>Real feal</td>
                           <td id="realFeel">78%</td>
                       </tr>
                       <tr>
                           <td>Pressure</td>
                           <td id="pressure">78 mmhg</td>
                       </tr>                    
																												 <tr>
                           <td>UV Index</td>
                           <td id="uvI">78%</td>
                       </tr>    
               </table>
            </div>
