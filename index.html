<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Brief description of your website">
    <meta name="author" content="Ohio">
    <title>Weather App</title>

    <!-- Link to external CSS files -->
    <link rel="stylesheet" href="styles/style.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.9.0/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
  
    <!-- Include external scripts (optional) -->
    <script src="scripts/weather2.js" defer></script>
    <script src="scripts/new.js" defer></script>

</head>
<body>
    <!--
    <header class="grid-container">
        <div class="grid-x grid-margin-x">
            <div class="cell">
                <span class="hdNm">WEATHER</span>
            </div>
        </div>        
      </header>
    -->
    <header class="grid-container">
        
        <div class="grid-x grid-margin-x">
    <div class="title-bar" data-responsive-toggle="responsive-menu" data-hide-for="medium">
        <button class="menu-icon" type="button" data-toggle="responsive-menu"></button>
        <div class="title-bar-title">Menu</div>
    </div>

    <div class="top-bar" id="responsive-menu">
        <div class="top-bar-left">
            <ul class="menu">
                <li class="menu-text">My Website</li>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </div>
        </div>
   
    </header>
    
    <main>      
        
      <div class="grid-x gaFilButs text-center">
       <div class="cell" id="hm">
        <button class="button galFil" data-value="todayBtn" aria-label="view all categories">Today</button>
        <button class="button galFil" data-value="hourlyBtn" aria-label="view actors portrait only">Hourly</button>
        <button class="button galFil" data-value="dailyBtn" aria-label="view athlete portrait only">Daily</button>
        <button class="button galFil" data-value="monthlyBtn" aria-label="view reality portraits only">Monthly</button>
        <button class="button galFil" data-value="aqiBtn" aria-label="view imaginative drawings only">Air quality</button>
    </div>
        </div>
    
        
        
        
        <div class="grid-container toAdd align-center-middle text-center">
              <div class="grid-x align-center-middle text-center">
                   <div class="cell small-10">                    
                       <input type="search" id="cityInputI">
                       <button class="button" id="reInfoI">Search</button>                         
                   </div>
                  <div class="cell">
                      <span>Or use your current Location</span>
                      <div class="cell text-center align-center-middle">
                          <button class="button clear" id="locationI">Turn on location services</button>
                      </div>  
                  </div>
                  
                  <div class="cell load">
                      <l-tail-chase
                          size="50"
                          speed="1.75" 
                          color="navy" 
                          ></l-tail-chase>
                  </div>
                  
              </div>
        </div>        
        
        <div class="grid-container">
            
            <div class="grid-x align-center-middle text-center" id="mainCont">
                <l-trefoil
                    size="50"
                    stroke="5"
                    stroke-length="0.15"
                    bg-opacity="0.1"
                    speed="1.4" 
                    color="navy" 
                    ></l-trefoil>
            </div>
                         
          <div class="grid-x grid-margin-x">
              
              <div class="cell small-2 medium-1 large-1 text-center">
                  <button id="addCity">
                       <i class="fas fa-plus" id="add"></i>
                  </button>                 
              </div>
              
              <div class="cell small-1 medium-1 large-1 text-center">
                  <a class="button clear" id="settings" href="settings.html">
                       <i class="fas fa-gear" id="add"></i>
                  </a>                 
              </div>
                        
              
            <div class="cell small-8 medium-10 large-10 text-center">
                <span class="" id="locaName">Alimosho</span>
            </div>
                 
              <div class="cell text-center align-center-middle">
                   <button class="button clear" id="location">Turn on location services</button>
              </div>     
              
         </div>
            
        
        <div class="grid-x grid-margin-x">
          <div class="cell text-center">
             <input type="search" id="cityInput">
             <button class="button" id="reInfo">Search</button>
        </div>
        </div>
        
            <div id="dynaCont">
                
           <div class="grid-x grid-margin-x">
                            
               <div class="cell text-center">
                   <span id="temp">27°C</span>
               </div>
               
                   <div class="cell text-center">
                   <span id="weaInfo">Foggy 35°/24°</span>
               </div>
               
                   <div class="cell text-center">
                       <button id="aqiBox" class="button">AQI 70</button>
                   </div>
                   
            </div>
                 
        <div class="grid-x grid-margin-x">
            
            <div class="cell" id="tFhrsBox">
                <div>Hourly Weather</div>
                <table id="tFhrsBoxTable">
                    <tbody>
                        <tr id="temp24"></tr>
                        <tr id="icon"></tr>
                        <tr id="wind"></tr>
                        <tr id="times"></tr> 
                    </tbody>                               
                </table>
            </div>
        </div>
            
            <div class="cell" id="fiveDysBox">
            <table>
                    <thead>
                        <tr>
                    		    <th>7-Day Weather Forecast</th>                    		    
                    		</tr>
                    </thead>                    		
                    <tbody id="threeDysF"></tbody>
                </table>
        </div>
               
            
                    
            <div class="grid-x grid-margin-x airInfo">
                          
                <div class="cell small-6 sun_wind" id="windSpeed">
                <span id="speed" class="sunText">speed</span>                             
            </div>      
                
                <div class="cell small-6 sun_wind" id="riseSet">
                    <div id="sunrise" class="col-md-6 sunText">sunrise</div>
                    <div id="sunset" class="col-md-6 sunText">sunset</div>
                </div>                     
                
            </div>
            
             <div class="grid-x grid-margin-x">
                 <div class="cell moreInfoBox">
                <table>                 
                       <tr>
                           <td>Humidity</td>
                           <td id="humid">78%</td>
                       </tr>
                       <tr>
                           <td>Real feal</td>
                           <td id="realFeel">78%</td>
                       </tr>
                       <tr>
                           <td>Pressure</td>
                           <td id="pressure">78 mmhg</td>
                       </tr>                    
																												 <tr>
                           <td>UV Index</td>
                           <td id="uvI">78%</td>
                       </tr>    
               </table>
                 </div>
            </div>
            
            </div>
          
                  
              <div id="space"></div>
            </div>
            
    </main>
    
      		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
       <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.9.0/dist/js/foundation.min.js" crossorigin="anonymous"></script>       
      <script>
        $(document).foundation();
    </script>
      
        <script type="module" src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/tailChase.js"></script>
        <script type="module" src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/trefoil.js"></script>        
        
</body>

</html>
